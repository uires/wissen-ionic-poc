<ion-content padding center text-center>
  <ion-title><img width="" height="" src="https://i.ibb.co/WHF1nFH/logo.png" alt=""></ion-title>
  <ion-list>
    <ion-item >
      <ion-input placeholder="Matricula" [(ngModel)]="matricula"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Senha" type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
  </ion-list>
  <button  ion-button full (click)="login()">Acessar</button>
</ion-content>
