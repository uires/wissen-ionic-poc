<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let iten of noticias">
    <ion-item>
      <ion-avatar item-start>
        <img src="https://scontent.fssa2-1.fna.fbcdn.net/v/t1.0-9/57423097_130671734669531_6563414613377941504_n.jpg?_nc_cat=110&_nc_oc=AQnlkv7lwrjLa5wc9SkB-JAg9olVFIdb8W-de92f_U0ACBgYFM0mk6KV0omzCEu4yT4&_nc_ht=scontent.fssa2-1.fna&oh=d49141487337e45960bb2a53dece61ab&oe=5D65B046">
      </ion-avatar>
      <h2>Uires Sousa</h2>
      <p></p>
    </ion-item>
    <img [src]="iten.urlImagem">
    <p  padding text-justify>{{ iten.descricao }}</p>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ iten.curtidas }}</div>
        </button>
      </ion-col>
       <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          11h
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
